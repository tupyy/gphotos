components:
  schemas:
    ObjectReference:
      required:
      - href
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        href:
          type: string
    List:
      required:
        - kind
        - page
        - size
        - total
        - items
      type: object
      properties:
        kind:
          type: string
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer     
    VersionMetadata:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - type: object
        properties:
          collections:
            type: array
            items:
              type: object
              allOf:
                - $ref: '#/components/schemas/ObjectReference'
    Error:
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
