openapi: 3.0.1
info:
  title: gphotos
  version: '#VERSION#'
servers:
- url: /
paths:
  /api/gphotos/v1:
    get:
      tags:
      - Versions
      description: Get information about available versions.
      operationId: getVersionMetadata
      responses:
        200:
          description: version metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionMetadata'
        401:
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: unexpected error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/gphotos/v1/albums:
    get:
      tags:
      - Albums
      description: Get all albums owned by or shared with the current logged user.
      operationId: getAlbums
      parameters:
      - name: sort
        in: query
        description: Sort the list of albums.
        schema:
          type: string
      - name: personal
        in: query
        description: Fetch personal albums.
        schema:
          type: boolean
      - name: shared
        in: query
        description: Fetch shared albums.
        schema:
          type: boolean
      - $ref: "#/components/parameters/search"
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/size"
      responses:
        200:
          description: List of albums owned by or shared with logged user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumList'
        401:
          description: Not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Create an album.
      operationId: createAlbum
      requestBody:
        description: album data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlbumRequestPayload'
      responses:
        201:
          description: Album created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      tags:
        - Albums
  /api/gphotos/v1/albums/{album_id}:
