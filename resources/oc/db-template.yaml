---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: PostgreSQL database service for use with GoPhotos
    iconClass: icon-postgresql
    openshift.io/display-name: GoPhotos PostgreSQL Database
    tags: database,postgresql
  name: gphotos-db
parameters:

  - name: POSTGRESQL_IMAGESTREAM_NAMESPACE
    description: The OpenShift Namespace where the ImageStream resides.
    displayName: Namespace
    value: openshift

  - name: DATABASE_SERVICE_NAME
    description: The name of the OpenShift Service exposed for the database.
    displayName: GPhotos Service Database
    required: true
    value: gphotos-db

  - name: DATABASE_USER
    description: Username for PostgreSQL user that will be used for accessing the database.
    displayName: PostgreSQLUsername
    required: true
    value: ocm

  - name: DATABASE_PASSWORD
    description: Password for the PostgreSQL connection user.
    displayName: PostgreSQL Password
    required: true
    value: TheBlurstOfTimes

  - name: DATABASE_NAME
    description: Name of the PostgreSQL database accessed.
    displayName: PostgreSQL Database Name
    required: true
    value: postgres

  - name: DATABASE_VOLUME_CAPACITY
    description: Volume space available for data, e.g. 512Mi, 2Gi.
    displayName: Volume Capacity
    required: true
    value: 50Gi

  - name: DATABASE_HOST_DIR
    description: Host path of database volume
    displayName: Volume Host path
    required: true
    value: /data/postgres

  - name: POSTGRESQL_VERSION
    description: Version of PostgreSQL image to be used (10 or latest).
    displayName: Version of PostgreSQL Image
    required: true
    value: "14"

objects:

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name==\postgresql\)].port}
      name: ${DATABASE_SERVICE_NAME}
    spec:
      ports:
        - name: postgresql
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: ${DATABASE_SERVICE_NAME}
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ${DATABASE_SERVICE_NAME}-data
    spec:
      storageClassName: "kubevirt-hostpath-provisioner"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: ${DATABASE_VOLUME_CAPACITY}
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      name: ${DATABASE_SERVICE_NAME}
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: ${DATABASE_SERVICE_NAME}
      template:
        metadata:
          labels:
            app: ${DATABASE_SERVICE_NAME}
        spec:
          containers:
            - capabilities: {}
              env:
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: ${DATABASE_SERVICE_NAME}
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: ${DATABASE_SERVICE_NAME}
                - name: POSTGRES_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: ${DATABASE_SERVICE_NAME}
              image: docker.io/library/postgres:${POSTGRESQL_VERSION}
              imagePullPolicy: IfNotPresent
              name: postgresql
              ports:
                - containerPort: 5432
                  protocol: TCP
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: pg-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - name: pg-data
              persistentVolumeClaim:
                claimName: ${DATABASE_SERVICE_NAME}-data
    status: {}
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: gphotos-pg-volume
      labels:
        type: local
    spec:
      storageClassName: "kubevirt-hostpath-provisioner"
      capacity:
        storage: ${DATABASE_VOLUME_CAPACITY}
      accessModes:
        - ReadWriteOnce
      hostPath:
        path: ${DATABASE_HOST_DIR}

  - apiVersion: v1
    kind: Secret
    metadata:
      annotations:
        template.openshift.io/expose-database_name: "{.data['database-name']}"
        template.openshift.io/expose-password: "{.data['database-password']}"
        template.openshift.io/expose-username: "{.data['database-user']}"
      name: ${DATABASE_SERVICE_NAME}
    stringData:
      database-name: ${DATABASE_NAME}
      database-password: ${DATABASE_PASSWORD}
      database-user: ${DATABASE_USER}
