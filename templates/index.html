<!DOCTYPE html>
<html>
    <head>
        {{ template "base_css" }}
        <link rel="stylesheet" href="/static/css/index.css"/>
        <link rel="stylesheet" href="/static/css/album-card.css"/>
        {{ template "js" }}
        <title>Photos</title>
    </head>
    <body>
        <header>
            {{ template "header" . }}
        </header>
        <div class="container">
            <div class="row">
                {{ range .personalAlbums }}
                    {{ template "album-card" . }}
                {{ end }}
            </div>
        </div>
        <div>
            {{ if .sharedAlbums }}
            <div> User shared albums: </div>
            <ul>
            {{ range .sharedAlbums }}
                {{ template "album-card" . }}
            {{ end }}
            </ul>
            {{ end }}
        </div>
    </body>
    <!-- <footer> -->
    <!--     {{ template "footer" }} -->
    <!-- </footer> -->
</html>
