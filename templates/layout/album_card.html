{{ define "album-card" }}
<div class="container-album-card row">
  <div class="album card">
    <div class="wrapper">
      <div class="date">
          <span class="day">{{day .CreatedAt}}</span>
          <span class="month">Aug</span>
          <span class="year">2019</span>
      </div>
      <div class="data">
        <div class="content">
            <span class="author">Cosmin</span>
            <h1 class="title"><a href="#">Boxing icon has made</a></h1>
            <p class="text">Description</p>
          <label for="show-menu" class="menu-button"><span></span></label>
        </div>
        <input type="checkbox" id="show-menu" />
        <ul class="menu-content">
          <li>
            <a href="#" class="fa fa-bookmark-o"></a>
          </li>
          <li><a href="#" class="fa fa-heart-o"><span>47</span></a></li>
          <li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{{ end }}
